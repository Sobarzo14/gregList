<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Example</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<header>
		<nav>
			<h1>Greg's List</h1>
			<ul>
				<li><a href="#">Post</a></li>
				<li><a href="#">Account</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form>
			<input id="search_box" type="text" name="search_box" value="Search for item:">
			<button><img class="magnifying-glass" src="images/magnifying-glass.png"></button>
		</form>
		<div class="pageSelect">
			<span class="pages">< prev</span>
			<span class="pages">1 to 100 of 179</span>
			<span class="pages">next ></span>
		</div>	
		<div class="result">June 22 <a href="#">Technical Project Manager</a> Midtown East</div>
		<div class="result">June 21 <a href="#">Frontend Developer</a> SoHo</div>
		<div class="result">June 20 <a href="#">Senior Python Developer / Cofounder</a> Flatiron</div>
	</main>
</body>
</html>
